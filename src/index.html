<html class="no-js" lang=""><head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Sample Looper</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
      <div class="middle">
        <div class="child">
          <h1>Sample Spitter</h1>
<hr>
<div class="init middle" onclick="init()">Init</div>
<div class="init middle stop" onclick="stop()">STOP</div>
<hr>
          <input type="file" id="files" name="files[]" multiple="" webkitdirectory="" directory="">

<div class="boxes">
<div onmouseover="loadSample('a')" class="a">A</div>
<div onmouseover="loadSample('as')" class="as">A#</div>
<div onmouseover="loadSample('b')" class="b">B</div>
<div onmouseover="loadSample('c')" class="c">C</div>
<div onmouseover="loadSample('cs')" class="cs">C#</div>
<div onmouseover="loadSample('d')" class="a">D</div>
<div onmouseover="loadSample('ds')" class="a">D#</div>
<div onmouseover="loadSample('e')" class="a">E</div>
<div onmouseover="loadSample('f')" class="a">F</div>
<div onmouseover="loadSample('fs')" class="a">F#</div>
<div onmouseover="loadSample('g')" class="a">G</div>
<div onmouseover="loadSample('gs')" class="a">G#</div>
        </div>
    <output id="list"></output>
      </div>

    </div>


        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/app.js"></script>



</body></html>
